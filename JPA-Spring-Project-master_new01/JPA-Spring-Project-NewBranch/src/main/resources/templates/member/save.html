<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f9fc;
        }
        form {
            background-color: white;
            border: 1px solid #d6d9dc;
            border-radius: 5px;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-top: 0;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #d6d9dc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #635bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #5249d3;
        }
        .terms {
            font-size: 14px;
            margin-top: 20px;
        }
        .terms a {
            color: #5f6368;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<form action="/member/save" method="post">
    <h1>회원가입</h1>
    <label>
        이메일
        <input type="text" name="memberEmail">
    </label>
    <label>
        비밀번호
        <input type="password" name="memberPassword">
    </label>
    <label>
        이름
        <input type="text" name="memberName">
    </label>
    <input type="submit" value="회원가입">
    <div class="terms">
        가입함으로써 당사의 <a href="#">서비스 이용 약관</a>에 동의하시는 것으로 간주됩니다.
    </div>
</form>
</body>
</html>
